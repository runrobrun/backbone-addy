<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone.js - TodoMVC</title>
    <!--Base styles-->
    <link rel="stylesheet" href="assets/base.css">
</head>
<body>
    <!--Set up shell html-->
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox"/>
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <div id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://robhammann.com">Rob Hammann</a></p>
        <p>Part of WHATEVER!</p>
    </div>
    <!--end of html shell-->

    <!--item template for js injection-->
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>/>
            <label><%= title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %>"/>
    </script>
    <!--end item template-->

    <!--stats template for javascript injection-->
    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong>
        <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
            <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>


    <script src="scripts/models/todo.js"></script>
    <script src="scripts/collections/todos.js"></script>
    <script src="scripts/views/todos.js"></script>
    <script src="scripts/views/app.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
